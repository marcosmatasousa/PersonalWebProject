<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
    <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>
</head>
<body>
    <h1>&lt;WorkInProgress/&gt;</h1>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons_horizontal">
            
            <button style="background-color: rgb(212, 212, 210); color:black;" class="operation">C</button>
            <button style="background-color: rgb(212, 212, 210); color:black;" class="operation">CE</button>
            <button style="background-color: rgb(212, 212, 210); color:black;" class="operation">/</button>
            
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>

            <button class="zero">0</button>
            <button class="number">.</button>
        </div>

        <div class="buttons_vertical">
            <button class="operation">*</button>
            <button class="operation">-</button>
            <button class="operation">+</button>
            <button class="equal">=</button>
        </div>
    </div>
    
</body>
</html>
