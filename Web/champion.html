<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>
    <link rel="stylesheet" href="css/musicpage.css">
    <title>BONES - Champion</title>
    
</head>
<body>
    <header>
        <div class="container">
            <img src="static/champion_cover.jpg" alt="Champion">
            <div class="type">Album</div>
            <div class="title">
                <h1>Champion</h1>
            </div>
            <div class="artist" style="margin-left: 40px;">
                <a href="#">BONES</a>&nbsp; • &nbsp; 2024 &nbsp; • &nbsp; 8 songs 
            </div>
        </div>
    </header>
    <hr>
    <div class="music_list">
        <ol id="playlist">
            <li data-src="static/HomeForTheHolidays.mp3">HomeForTheHolidays</li>
            <li data-src="static/WishICouldHaveHelpedYou.mp3">WishICouldHaveHelpedYou</li>
            <li data-src="static/NumberOneFan.mp3">NumberOneFan</li>
            <li data-src="static/IBelieveYou,ButMyGlock19Don't.mp3">IBelieveYou,ButMyGlock19Don't</li>
            <li data-src="static/Trampoline.mp3">Trampoline</li>
            <li data-src="static/DefendingYourLife.mp3">DefendingYourLife</li>
            <li data-src="static/10ThingsIHateAboutYou.mp3">10ThingsIHateAboutYou</li>
            <li data-src="static/Brighton.mp3">Brighton</li>
        </ol>
    </div>
    <hr>

    <footer style="height: 250px;">
        <div class="footer">More of BONES
            <div>
                <a target="_blank" href="https://open.spotify.com/intl-pt/artist/5v2WhpA59TJSdPh7LCx1lN?si=icvGz-ZcSuC-y3HakwJiig"><img class="stream" src="static/spotify.png" alt=""></a>
                <a target="_blank" href="https://soundcloud.com/teamsesh"><img class="stream" src="static/soundcloud.png" alt=""></a>
            </div>
        </div>
    </footer>

    <div class="player">
        <div class="buttons">
            <button><img style="padding-bottom: 8px;" src="static/backward.png" alt=""></button>
            <button><img src="static/white_play.png" alt=""></button>
            <button><img style="padding-bottom: 8px;" src="static/forward.png" alt=""></button>
        </div>
    </div>

    <audio id="audioPlayer" controls>
        <source src="" type="audio/mpeg">
        Seu navegador não suporta a reprodução de áudio.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var playlist = document.getElementById('playlist');
            var audioPlayer = document.getElementById('audioPlayer');

            playlist.addEventListener('click', function(e) {
                var target = e.target;
                if (target.tagName === 'LI') {
                    var musicSrc = target.getAttribute('data-src');
                    audioPlayer.src = musicSrc;
                    audioPlayer.play();
                }
            });
        });
    </script>
</body>
</html>
