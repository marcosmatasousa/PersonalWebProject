<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>
    <title>BONES - Champion</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Karla';
            text-align: center;
        }

        #playlist {
            list-style-type: none;
            padding: 0;
            margin: 0 auto;
            width: fit-content;
        }

        #playlist li {
            cursor: pointer;
            margin-bottom: 10px;
        }

        #audioPlayer {
            margin: 20px auto;
            display: none;
        }
    </style>
</head>
<body>
    <h1>BONES - Champion</h1>
    
    <img src="static/champion_cover.jpg" alt="BONES - Champion">
    <br>
    <br>
    <br>

    <ol id="playlist">
        <li data-src="static/HomeForTheHolidays.mp3">HomeForTheHolidays</li><br>
        <li data-src="static/WishICouldHaveHelpedYou.mp3">WishICouldHaveHelpedYou</li><br>
        <li data-src="static/NumberOneFan.mp3">NumberOneFan</li><br>
        <li data-src="static/IBelieveYou,ButMyGlock19Don't.mp3">IBelieveYou,ButMyGlock19Don't</li><br>
        <li data-src="static/Trampoline.mp3">Trampoline</li><br>
        <li data-src="static/DefendingYourLife.mp3">DefendingYourLife</li><br>
        <li data-src="static/10ThingsIHateAboutYou.mp3">10ThingsIHateAboutYou</li><br>
        <li data-src="static/Brighton.mp3">Brighton</li><br>
    </ol>

    <audio id="audioPlayer" controls>
        <source src="" type="audio/mpeg">
        Seu navegador não suporta a reprodução de áudio.
    </audio>
    <br>
    <br>

    <a href="https://teamsesh.bigcartel.com/music" target="_blank"><img src="static/crown.png" alt=""></a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var playlist = document.getElementById('playlist');
            var audioPlayer = document.getElementById('audioPlayer');

            playlist.addEventListener('click', function(e) {
                var target = e.target;
                if (target.tagName === 'LI') {
                    var musicSrc = target.getAttribute('data-src');
                    audioPlayer.src = musicSrc;
                    audioPlayer.play();
                }
            });
        });
    </script>
</body>
</html>
